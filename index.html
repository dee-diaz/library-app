<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelf - Your digital library</title>
  </head>
  <body class="bg-s-primary noise-[100,20,5]">
    <div id="app">
      <div class="overlay fixed inset-0 z-10 hidden bg-s-overlay"></div>
      <header class="header mb-20 border-b border-b-primary py-4 md:py-6">
        <div class="container flex items-center justify-between">
          <a href="/">
            <img class="h-auto w-24 md:w-32" src="/logo.svg" alt="Shelf logo" />
          </a>

          <button
            type="button"
            class="btn-add flex items-center gap-2 rounded-lg bg-s-btn-primary px-2.5 py-2 transition-colors duration-300 ease-out hover:bg-s-btn-primary-hover md:px-3 md:py-2.5"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.75 9C15.75 9.14918 15.6907 9.29226 15.5852 9.39775C15.4798 9.50324 15.3367 9.5625 15.1875 9.5625H9.5625V15.1875C9.5625 15.3367 9.50324 15.4798 9.39775 15.5852C9.29226 15.6907 9.14918 15.75 9 15.75C8.85082 15.75 8.70774 15.6907 8.60225 15.5852C8.49676 15.4798 8.4375 15.3367 8.4375 15.1875V9.5625H2.8125C2.66332 9.5625 2.52024 9.50324 2.41475 9.39775C2.30926 9.29226 2.25 9.14918 2.25 9C2.25 8.85082 2.30926 8.70774 2.41475 8.60225C2.52024 8.49676 2.66332 8.4375 2.8125 8.4375H8.4375V2.8125C8.4375 2.66332 8.49676 2.52024 8.60225 2.41475C8.70774 2.30926 8.85082 2.25 9 2.25C9.14918 2.25 9.29226 2.30926 9.39775 2.41475C9.50324 2.52024 9.5625 2.66332 9.5625 2.8125V8.4375H15.1875C15.3367 8.4375 15.4798 8.49676 15.5852 8.60225C15.6907 8.70774 15.75 8.85082 15.75 9Z"
                fill="black"
              />
            </svg>
            <span class="translate-y-[1px] text-base leading-5 font-medium"
              >Add a book</span
            >
          </button>
        </div>
      </header>
      <main class="min-h-[85svh] md:flex md:items-center">
        <div class="container">
          <div
            id="card-empty"
            class="card-empty mx-auto w-fit rounded-xl border border-b-primary bg-s-card px-6 py-12 text-center md:px-8 md:py-16"
          >
            <h1
              class="mb-4 max-w-64 text-2xl text-t-primary md:max-w-96 md:text-4xl"
            >
              Your digital shelf is ready
            </h1>
            <p class="mb-8 max-w-64 text-base text-t-secondary md:max-w-80">
              Start building your personal library by adding your first book
            </p>

            <button
              type="button"
              class="btn-add m-auto flex items-center gap-2 rounded-lg bg-s-btn-primary px-2.5 py-2 transition-colors duration-300 ease-out hover:bg-s-btn-primary-hover md:px-3 md:py-2.5"
            >
              <span class="translate-y-[1px] text-base leading-5 font-medium"
                >Add your first book</span
              >
            </button>
          </div>

          <dialog
            data-modal-add
            class="w-full rounded-xl border border-b-primary bg-s-modal p-8 backdrop:bg-s-overlay backdrop:backdrop-blur-[10px] md:w-fit"
          >
            <div class="mb-3 flex justify-end">
              <button
                data-btn-close
                class="relative after:content-[''] after:absolute after:inset-[-0.5rem] focus:outline-none focus-visible:shadow-outline"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16.0673 15.1828C16.1254 15.2409 16.1714 15.3098 16.2028 15.3857C16.2343 15.4616 16.2505 15.5429 16.2505 15.625C16.2505 15.7071 16.2343 15.7884 16.2028 15.8643C16.1714 15.9402 16.1254 16.0091 16.0673 16.0672C16.0092 16.1253 15.9403 16.1713 15.8644 16.2027C15.7885 16.2342 15.7072 16.2503 15.6251 16.2503C15.543 16.2503 15.4617 16.2342 15.3858 16.2027C15.3099 16.1713 15.241 16.1253 15.1829 16.0672L10.0001 10.8836L4.81729 16.0672C4.70002 16.1845 4.54096 16.2503 4.3751 16.2503C4.20925 16.2503 4.05019 16.1845 3.93292 16.0672C3.81564 15.9499 3.74976 15.7908 3.74976 15.625C3.74976 15.4591 3.81564 15.3001 3.93292 15.1828L9.11651 10L3.93292 4.81718C3.81564 4.69991 3.74976 4.54085 3.74976 4.375C3.74976 4.20914 3.81564 4.05008 3.93292 3.93281C4.05019 3.81553 4.20925 3.74965 4.3751 3.74965C4.54096 3.74965 4.70002 3.81553 4.81729 3.93281L10.0001 9.1164L15.1829 3.93281C15.3002 3.81553 15.4593 3.74965 15.6251 3.74965C15.791 3.74965 15.95 3.81553 16.0673 3.93281C16.1846 4.05008 16.2505 4.20914 16.2505 4.375C16.2505 4.54085 16.1846 4.69991 16.0673 4.81718L10.8837 10L16.0673 15.1828Z"
                    fill="#E0E1E4"
                  />
                </svg>
              </button>
            </div>
            <h2
              class="mb-6 border-b border-b-primary pb-5 text-center text-2xl text-t-primary md:text-3xl"
            >
              Add new book
            </h2>

            <form id="add-form" class="w-full md:w-[25.5rem]">
              <fieldset class="mb-5 flex flex-col gap-5 md:mb-6 md:gap-6">
                <div class="input-control flex flex-col gap-2">
                  <label for="title" class="text-base text-t-secondary"
                    >Title</label
                  >
                  <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Nausea"
                    class="rounded-lg border border-b-primary p-3 text-t-primary placeholder:text-t-placeholder focus:outline-none focus-visible:shadow-outline"
                  />
                </div>
                <div class="input-control flex flex-col gap-2">
                  <label for="author" class="text-base text-t-secondary"
                    >Author</label
                  >
                  <input
                    type="text"
                    name="author"
                    id="author"
                    placeholder="Jean-Paul Sartre"
                    class="rounded-lg border border-b-primary p-3 text-t-primary placeholder:text-t-placeholder focus:outline-none focus-visible:shadow-outline"
                  />
                </div>
              </fieldset>

              <fieldset class="mb-10 flex flex-col gap-5 md:mb-11 md:gap-6">
                <div class="input-control flex flex-col gap-2">
                  <label for="status" class="text-base text-t-secondary"
                    >Status</label
                  >
                  <select
                    name="status"
                    id="status"
                    class="flex items-center rounded-lg border border-b-primary p-3 text-t-primary placeholder:text-t-placeholder focus:outline-none focus-visible:shadow-outline [&::picker-icon]:text-xs [&:open::picker-icon]:rotate-180"
                  >
                    <option
                      value=""
                      class="bg-s-overlay text-t-black  p-2 transition-all duration-[400ms] hover:bg-s-select-hover focus-visible:outline-2 focus-visible:outline-b-primary active:bg-s-select-hover"
                    >
                      Have you read it?
                    </option>
                    <option
                      value="read"
                      class="bg-s-overlay text-t-black p-2 font-medium transition-all duration-[400ms] hover:bg-s-select-hover focus-visible:outline-2 focus-visible:outline-b-primary active:bg-s-select-hover"
                    >
                      Read
                    </option>
                    <option
                      value="not-read"
                      class="bg-s-overlay text-t-black p-2 font-medium transition-all duration-[400ms] hover:bg-s-select-hover focus-visible:outline-2 focus-visible:outline-b-primary active:bg-s-select-hover"
                    >
                      Not read
                    </option>
                    <option
                      value="reading"
                      class="bg-s-overlay text-t-black p-2 font-medium transition-all duration-[400ms] hover:bg-s-select-hover focus-visible:outline-2 focus-visible:outline-b-primary active:bg-s-select-hover"
                    >
                      Reading
                    </option>
                  </select>
                </div>

                <div data-rating class="hidden input-control flex-col gap-2">
                  <label for="rating" class="text-base text-t-secondary"
                    >Rating</label
                  >
                  <select
                    name="rating"
                    id="rating"
                    class="hidden items-center rounded-lg border border-b-primary p-3 text-t-primary placeholder:text-t-placeholder focus-visible:shadow-outline focus-visible:outline-none [&::picker-icon]:text-xs [&:open::picker-icon]:rotate-180"
                  >
                    <option
                      value=""
                      class="bg-s-overlay p-2 transition-all duration-[300ms] hover:bg-s-btn-primary-hover focus-visible:outline-2 focus-visible:outline-b-primary"
                    >
                      Rate the book
                    </option>
                    <option
                      value="5/5"
                      class="bg-s-overlay p-2 font-medium transition-all duration-[400ms] hover:bg-s-select-hover focus-visible:outline-2 focus-visible:outline-b-primary active:bg-s-select-hover"
                    >
                      5/5
                    </option>
                    <option
                      value="4/5"
                      class="bg-s-overlay p-2 font-medium transition-all duration-[400ms] hover:bg-s-select-hover focus-visible:outline-2 focus-visible:outline-b-primary active:bg-s-select-hover"
                    >
                      4/5
                    </option>
                    <option
                      value="3/5"
                      class="bg-s-overlay p-2 font-medium transition-all duration-[400ms] hover:bg-s-select-hover focus-visible:outline-2 focus-visible:outline-b-primary active:bg-s-select-hover"
                    >
                      3/5
                    </option>
                    <option
                      value="2/5"
                      class="bg-s-overlay p-2 font-medium transition-all duration-[400ms] hover:bg-s-select-hover focus-visible:outline-2 focus-visible:outline-b-primary active:bg-s-select-hover"
                    >
                      2/5
                    </option>
                    <option
                      value="1/5"
                      class="bg-s-overlay p-2 font-medium transition-all duration-[400ms] hover:bg-s-select-hover focus-visible:outline-2 focus-visible:outline-b-primary active:bg-s-select-hover"
                    >
                      1/5
                    </option>
                  </select>
                </div>
              </fieldset>

              <button
                type="submit"
                form="add-form"
                class="w-full rounded-lg bg-s-btn-secondary py-2.5 font-medium text-t-primary focus:outline-none focus-visible:shadow-outline transition-colors duration-200 hover:bg-s-btn-secondary-hover"
              >
                Add
              </button>
            </form>
          </dialog>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
